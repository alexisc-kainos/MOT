
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}


    <div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">What is your vehicle log book (V5C) number?</h1>
        <div class="govuk-form-group">
          <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--s" for="account-number">
              V5C number
            </label>
          </h2>
          <div id="account-number-hint" class="govuk-hint">
            11 digits from the vehicle log book
          </div>
          <input class="govuk-input govuk-input--width-10" id="account-number" name="account-number" type="text" spellcheck="false" aria-describedby="account-number-hint" pattern="[0-9]*" inputmode="numeric">
        </div>

        <a href="download-cert-4" class="govuk-button">Continue</a>
      </div>

      <div class="govuk-grid-column-one-third">
        <aside class="app-related-items" role="complementary">
          <h2 class="govuk-heading-m" id="subsection-title">
            Where to find the V5C number
          </h2>

        </aside>
      </div>
    </div>

  </main>
</div>


  </main>
</div>






{% endblock %}
